<!DOCTYPE html>
<html>
<body>
<div id="demo">Fetch a file to change this text.</div>
<script>

	var url = "https://script.google.com/macros/s/AKfycbyO2P-2hDC4DDCcOBSa7GecXiu68dEGqJbnuVJRalgt2fTt0ygLzqzutz_qKznrIycp/exec";

	var xhr = new XMLHttpRequest();
	xhr.open("POST", url);

	xhr.setRequestHeader("Accept", "application/json");
	xhr.setRequestHeader("Content-Type", "application/json");

	xhr.onreadystatechange = function () {
	   if (xhr.readyState === 4) {
			
		  console.log(xhr.status);
		  console.log(xhr.responseText);
		  document.getElementById("demo").innerHTML = xhr.responseText;
	   }};

	var data = `{
	  "Id": 78912,
	  "Customer": "Jason Sweet",
	  "Quantity": 1,
	  "Price": 18.00
	}`;

	xhr.send(data);

</script>
</body>
</html>
